<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="A really cool site!">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <img src="{{ url_for('static', filename='img/coding_dojo_logo.png') }}">
        <h1 class="navbar-brand">Coding Dojo: Counter Assignment</h1>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="text-center mt-5">Counter</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="text-center mt-3">{{ session['visits'] }} visits</p>
                    <p class="text-center mt-3">{{ session['counter'] }} times</p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <form action="/add2" method="POST">
                        <button type="submit" class="btn btn-primary text-center">Add 2</button>
                    </form>
                </div>
                <div class="col-auto">
                    <form action="/clear" method="POST">
                        <button type="submit" class="btn btn-primary text-center">Clear</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
